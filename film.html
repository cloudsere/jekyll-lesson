---
layout: film
---
 <div>

<ul class="post-list">
	
	{% assign counter = 0 %}
	{% for film in site.categories.film %}
	{% assign counter = counter | plus: 1 %}
	<li>
		
		<a href="{{site.baseurl}}{{film.url}}" class="post-title">{{film.title}}</a>
		
		<p>{{film.meta}}</p>
	</li>
	
	{% endfor %}

</ul>
</div>
