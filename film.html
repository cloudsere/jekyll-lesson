---
layout: default
---
 <div>

<ul class="post">
	
	{% assign counter = 0 %}
	{% for film in site.categories.film %}
	{% assign counter = counter | plus: 1 %}
	<li >
		
		<h3><a href="{{site.baseurl}}{{film.url}}">{{film.title}}</a></h3>
		<span class="meta">{{film.date | date_to_string}}</span>
		<p> {{ film.excerpt }}</p>
	</li>
	
	{% endfor %}

</ul>
</div>
