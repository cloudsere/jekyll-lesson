---
layout: default
---
  <div class="postcontainer">

  <div>
  	<ul class="post">
	{% for post in site.posts %}
		<li>
		<h3><a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a></h3>
		<span class="meta">{{post.date | date_to_string}}</span>
		<p> {{ post.excerpt }}</p>
		</li>
	{% endfor %}
	</ul>
</div>

</div>
